<!DOCTYPE HTML>
<html>
<head>
<title>Vinuri</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Cauta</button>
	<button id="btnAdd">Vin nou</button>
</div>


<div class="leftArea">
<ul id="wineList"></ul>
</div>

<form id="wineForm">
	
<div class="mainArea">

<label>Id:</label>
<input id="wineId" name="id" type="text" disabled />

<label>Nume:</label>
<input type="text" id="name" name="name" required>

<label>Tip strugure:</label>
<input type="text" id="grapes" name="grapes"/>

<label>Tara:</label>
<input type="text" id="country" name="country"/>

<label>Pret:</label>
<input type="text" id="price" name="price"/>

<label>An:</label>
<input type="text" id="year" name="year"/>

<button id="btnSave">Salveaza</button>
<button id="btnDelete">Sterge</button>

</div>

<div class="rightArea">

<img id="pic" height="300"/>

<label>Detalii:</label>
<textarea id="description" name="description"></textarea>
</div>

</form>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
